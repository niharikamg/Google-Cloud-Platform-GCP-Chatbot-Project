<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>College Inquiry Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      padding: 40px;
      color: #333;
    }

    h1 {
      color: #0b5394;
    }

    df-messenger {
      --df-messenger-button-titlebar-color: #0b5394;
      --df-messenger-chat-background-color: #ffffff;
      --df-messenger-font-color: #000000;
      --df-messenger-bot-message: #e0e0e0;
      --df-messenger-user-message: #cfe9ff;
      position: fixed;
      bottom: 16px;
      right: 16px;
    }
  </style>
</head>
<body>
  <h1>Welcome to Our College Inquiry Chatbot</h1>
  <p>Ask me anything about our college: admissions, courses, fees, and more!</p>

  <!-- Dialogflow Messenger -->
  <script src="https://www.gstatic.com/dialogflow-console/fast/messenger/bootstrap.js?v=1"></script>
  <df-messenger
    intent="WELCOME"
    chat-title="CollegeInquirychatbot"
    agent-id="7f61137b-fec5-4195-a586-c219f66bfd1a"
    language-code="en">
  </df-messenger>
</body>
</html>
